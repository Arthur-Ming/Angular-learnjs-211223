<button class="control-buttons" (click)="onBack()">prev</button>
<div class="pagination-indexes">
    <button
        *ngFor="let pageIndex of pageIndexes"
        class="control-buttons"
        [class.active-index]="isActiveIndex(pageIndex)"
        (click)="onSelectIndex(pageIndex)"
    >
        {{ pageIndex + 1 }}
    </button>
</div>
<button class="control-buttons" (click)="onNext()">next</button>
