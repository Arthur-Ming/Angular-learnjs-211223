<ng-template
    let-productsFromNgIf="ngIf"
    let-toString="toString"
    [ngIf]="products"
    [ngIfElse]="loaderTemplate"
>
    <!-- {{toString}} -->
    <!-- <ng-template [appDumpNgIf]="products" let-productsFromNgIf="appDumpNgIf" let-name="name"> -->
    <!-- {{name}} -->
    <app-card class="card" [product]="productsFromNgIf[0]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[1]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[2]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[3]" (buy)="onProductBuy($event)"></app-card>
    <app-card class="card" [product]="productsFromNgIf[4]" (buy)="onProductBuy($event)"></app-card>
</ng-template>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
