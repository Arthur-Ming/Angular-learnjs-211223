<mat-accordion>
    <mat-expansion-panel *ngFor="let category of categories" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ category.name }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="sub-catigories-container">
            <!-- add redirect by click on "products-list" page with subCategory._id parametrs -->
            <button
                *ngFor="let subCategory of category.subCategories"
                mat-button
                hideToggle
                routerLink="/products-list"
                class="sub-catigory"
                [queryParams]="{subCat: subCategory._id}"
            >
                {{ subCategory.name }}
            </button>
        </div>
    </mat-expansion-panel>
</mat-accordion>
