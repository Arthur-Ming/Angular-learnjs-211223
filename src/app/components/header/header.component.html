<mat-toolbar color="primary">
    <button
        mat-icon-button
        aria-label="Example icon-button with menu icon"
        class="example-icon"
        (click)="menuClick($event); $event.stopPropagation()"
    >
        <!--
            (click)="menuClick($event)"

                    |
                    V

            addEventListener('click', $event => {
                menuClick($event); $event.stopPropagation()
            })
         -->
        <mat-icon>menu</mat-icon>
    </button>
    <!-- <img class="shop-icon" src="{{imgSrc}}" /> -->
    <!-- <img class="shop-icon" style="width: {{100}}px" [src]="imgSrc" /> -->
    <!-- <img class="shop-icon" [style.width.%]="100" [src]="imgSrc" /> -->
    <img alt="logo" class="shop-icon" [src]="imgSrc" />
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button
        mat-icon-button
        aria-label="Example icon-button with heart icon"
        class="example-icon favorite-icon"
    >
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon" class="example-icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
